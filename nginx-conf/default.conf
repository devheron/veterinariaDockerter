######## HTTP -> HTTPS redirect ########
server {
  listen 80;
  server_name system1.local.projetomensal.com.br system2.local.projetomensal.com.br _;
  return 301 https://$host$request_uri;
}

######## HTTPS - Sistema 1 ########
server {
  listen 443 ssl;
  http2 on;
  server_name system1.local.projetomensal.com.br;

  # Certificados (self-signed em dev)
  ssl_certificate     /etc/ssl-projetomensal.com.br/fullchain.pem;
  ssl_certificate_key /etc/ssl-projetomensal.com.br/wildcard.key;

  # SSL/TLS hardening (básico)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # HSTS e cabeçalhos de segurança
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  root /usr/share/nginx/html;
  index index.html;

  # força a RAIZ a ir para /login
  location = / {
    return 302 /login;
  }

  # SPA (todas as outras rotas voltam pro index.html)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy para API backend (Sistema 1)
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy para Keycloak (evita CORS)
  location /auth/ {
    proxy_pass http://keycloak:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Necessário para POST requests funcionarem
    proxy_set_header Content-Type $content_type;
    proxy_set_header Content-Length $content_length;
    proxy_pass_request_body on;
    proxy_pass_request_headers on;
  }
}

